<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Stopwatch</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div id="header">
      <h1>STOPWATCH</h1>
    </div>

    <div id="lap">
      <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
    </div>
  </div>

  <div id="time">
    <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
  </div>
  </div>

  <!-- controls -->
  <div id="controlsConatiner" class="row">
    <div class="col-xs-2 col-xs-offset-4">
      <div class="control" id="startbutton">Start</div>
      <div class="control" id="stopbutton">Stop</div>
      <div class="control" id="resumebutton">Resume</div>
    </div>
    <div class="col-xs-2 ">
      <div class="control" id="lapbutton">Lap</div>
      <div class="control" id="resetbutton">Reset</div>
    </div>
  </div>

  <div id="laps">

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
